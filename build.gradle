plugins {
    id 'java'
	id 'maven-publish'
	id 'checkstyle'
	id 'eclipse'
	id "com.diffplug.spotless" version "6.23.3"
}

group 'net.fabricmc'
version '1.5.3'

def ENV = System.getenv()
version = version + (ENV.GITHUB_ACTIONS ? "" : "+local")

base {
	archivesName = "fabric-meta"
}

repositories {
    mavenCentral()
}

dependencies {
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.8'
	implementation group: 'io.javalin', name: 'javalin', version: '3.13.11'
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.32'
	implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'
}

java {
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
}

jar {
	manifest {
		attributes "Main-Class": "net.fabricmc.meta.FabricMeta"
	}
	from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
	duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"

	if (JavaVersion.current().isJava9Compatible()) {
		it.options.release = 8
	}
}

spotless {
	lineEndings = com.diffplug.spotless.LineEnding.UNIX

	java {
		licenseHeaderFile(rootProject.file("HEADER"))
		removeUnusedImports()
		importOrder('java', 'javax', '', 'net.fabricmc')
		indentWithTabs()
		trimTrailingWhitespace()
	}
}

checkstyle {
	configFile = file('checkstyle.xml')
	toolVersion = "10.12.1"
}

publishing {
	publications {
		maven(MavenPublication) {
			groupId project.group
			artifactId project.base.archivesName.get()
			version project.version

			artifact jar
		}
	}
	repositories {
		if (ENV.MAVEN_URL) {
			maven {
				url ENV.MAVEN_URL
				credentials {
					username ENV.MAVEN_USERNAME
					password ENV.MAVEN_PASSWORD
				}
			}
		}
	}
}

// A task to ensure that the version being released has not already been released.
task checkVersion {
	doFirst {
		def xml = new URL("https://maven.fabricmc.net/net/fabricmc/fabric-meta/maven-metadata.xml").text
		def metadata = new XmlSlurper().parseText(xml)
		def versions = metadata.versioning.versions.version*.text();
		if (versions.contains(version)) {
			throw new RuntimeException("${version} has already been released!")
		}
	}
}

publish.mustRunAfter checkVersion
