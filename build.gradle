//file:noinspection GroovyAssignabilityCheck
//file:noinspection GroovyAccessibility
plugins {
    id 'java'
	id 'org.cadixdev.licenser' version '0.5.0'
}

group 'net.fabricmc'
version '1.2.4'

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "legacy-meta"

repositories {
    mavenCentral()
}

dependencies {
	implementation("com.google.code.gson:gson:2.8.6")
	implementation("io.javalin:javalin:3.13.3")
	implementation("org.slf4j:slf4j-simple:1.7.30")
	implementation("commons-io:commons-io:2.8.0")
}

task generateSources(type: Copy) {
	from 'src/replaceme/java/net/fabricmc/meta/web/models/MetaServerInfo.java'
	into "$buildDir/generated-src"
	filter(org.apache.tools.ant.filters.ReplaceTokens, tokens: [
			'VERSION': project.version
	])
}
// the following lines are important to wire the task in with the compileJava task
compileJava.source "$buildDir/generated-src"
compileJava.dependsOn generateSources

jar {
	manifest {
		attributes "Main-Class": "net.fabricmc.meta.FabricMeta"
	}
	from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}

tasks.withType(JavaCompile).configureEach {
	it.options.encoding = "UTF-8"

	if (JavaVersion.current().isJava9Compatible()) {
		it.options.release = 8
	}
}

license {
	matching(includes: ['**/VersionDatabase.java', '**/LoaderMeta.java', '**/MavenBuildVersion.java',
						'**/MavenUrlVersion.java', '**/ProfileHandler.java', '**/EndpointsV1.java',
						'**/EndpointsV2.java']) {
		header = file('LFQ-HEADER')
	}
	header file('HEADER')
	include '**/*.java'
}
